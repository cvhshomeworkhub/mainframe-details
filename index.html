<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Everything</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Contents of everything.txt</h1>
    <pre id="textContent"></pre>

    <script>
        fetch('everything.txt')
            .then(response => response.text())
            .then(data => {
                document.getElementById('textContent').textContent = data;
            })
            .catch(error => {
                document.getElementById('textContent').textContent = 'Error loading file.';
            });
    </script>
</body>
</html>
